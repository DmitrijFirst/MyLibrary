<div class="container">
    <div class="title">
        <h5 mat-dialog-title>Вы дествительно хотите удалить книгу?</h5>
    </div>
    <mat-dialog-actions>
        <button type="button" class="cancelbtn" [mat-dialog-close]="false">Отмена</button>
        <button type="submit" class="signupbtn" [mat-dialog-close]="true">Удалить</button>
    </mat-dialog-actions>
</div>
